<!-- Hero login -->
<section class="hero-login d-flex align-items-center justify-content-center text-center">
  <div class="text-white">
    <h2 class="display-6 text-white">Accédez à votre compte</h2>
  </div>
</section>
<section class="d-flex align-items-center justify-content-center py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow p-4 rounded-4">
          <h2 class="text-center mb-4">Se connecter</h2>

          <form action="/login-check" method="post">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Adresse email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Mot de passe -->
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- Bouton -->
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>

            <p class="text-center mt-3 mb-0">
              Pas encore de compte ? <a href="/inscription" data-link>S'inscrire</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
